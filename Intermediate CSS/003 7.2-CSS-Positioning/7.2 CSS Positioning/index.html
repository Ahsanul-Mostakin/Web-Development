<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      background-color: red;
      height: 200px;
      width: 200px;

      border-radius: 50%;
      position: absolute;
      top: 50px;
      left: 175px;
    }
    .green-box{
      background-color: green;
      height: 300px;
      width: 600px;
      position: relative;
      top: 200px;
      left: 200px;
    }
  </style>
</head>

<body>
  <div class="green-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
